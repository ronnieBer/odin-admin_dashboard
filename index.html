<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Roboto:display=swap|Material+Icons+Outlined|Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="search-bar">
                    <form action="#">
                        <button type="submit"><span class="material-icons-outlined">search</span></button>
                        <input type="search" name="search" id="search">
                    </form>
                </div>
                <div class="user-account">
                    <a href="#"><span class="material-icons-outlined">notifications_active</span></a>
                    <div class="user-avatar two"></div>
                    <p class="user-account-name">Morgan Oakley</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="user-profile">
                    <div class="user-avatar two"></div>
                    <div class="user-greetings">
                        <p class="greeting">Hi there,</p>
                        <h1 class="user-full-name">Morgan Oakley (@morgan)</h1>
                    </div>
                </div>
                <div class="user-action-btn">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <aside>
            <div class="side-nav-title">
                <h1>Dashboard</h1>
            </div>
            <ul class="nav-top">
                <li class="nav-item active"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
            </ul>
            <ul class="nav-bottom">
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
            </ul>
            <p class="footer">&#169; 2022 The Odin Project by onnieber</p>
        </aside>
        <main class="main-contents">
            <div class="projects">
                <h2>Your Projects</h2>
                <div class="cards">
                    <div class="project-card">
                        <div class="project-copy"></div>
                        <div class="project-btn"></div>
                    </div>
                </div>
            </div>
            <div class="bulletin-board">
                <div class="announcement">

                </div><div class="trending">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
